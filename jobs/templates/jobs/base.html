<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Job Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Job Recommendation System</a>
            <div class="navbar-nav">
                {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'job_seeker_signup' %}">Job Seeker Sign Up</a>
                    <a class="nav-link" href="{% url 'employer_signup' %}">Employer Sign Up</a>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% else %}
                    {% if user.jobseeker %}
                        <a class="nav-link" href="{% url 'job_seeker_dashboard' %}">Dashboard</a>
                    {% elif user.employer %}
                        <a class="nav-link" href="{% url 'employer_dashboard' %}">Dashboard</a>
                    {% endif %}
                    <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="display: inline; border: none; background: none; cursor: pointer;">
                            Logout
                        </button>
                    </form>
                    
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
