{% block content %}

    {{ form.as_p }}

</form>
<p>Don't have an account? <a href="{% url 'job_seeker_signup' %}">Sign Up as Job Seeker</a> or <a href="{% url 'employer_signup' %}">Sign Up as Employer</a></p>
{% endblock %}
